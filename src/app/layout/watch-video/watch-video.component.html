<div [@routerTransition] *ngIf="canEvaluate">
  <app-page-header [heading]="'Watch Videos'" [icon]="'fa fa-fw fa-television'"[heading2]="originalVideo.name" [uriRedirect]="'/watch-videos'" [icon2]="'fa fa-film'" ></app-page-header>
  <div class="row mb-3" *ngIf="currentItemWatching.video!=null">
    <div class="col col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Playing - </strong>
          {{currentItemWatching.video.name}}
        </div>
        <div class="card-body">
          <vg-player  (onPlayerReady)="onPlayerReady($event)">
            <video [vgMedia]="media" #media id="singleVideo" preload="auto" [src]="currentItemWatching.src" type="video/mp4" controls></video>
          </vg-player>
        </div>
        <div>
          <ul class="list-group">
            <li class="list-group-item" [class.active]="originalVideo.originalId == currentItemWatching.video.originalId">
              <strong>Original: </strong>
              <a (click)="changeSource(originalVideo.originalId)">{{originalVideo.name}}</a>
            </li>
            <li *ngFor="let conversion of originalVideo.conversions" [class.active]="conversion.conversionId == currentItemWatching.video.conversionId"
              class="list-group-item">
              <strong>Conversion: </strong>
              <a (click)="changeSource(conversion.conversionId)">{{ conversion.name }}</a>
              <strong>Type: </strong>{{conversion.conversionType}}
            </li>
          </ul>
        </div>
      </div>
    </div>
