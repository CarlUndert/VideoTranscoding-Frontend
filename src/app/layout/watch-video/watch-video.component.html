<div [@routerTransition]>
  <app-page-header [heading]="'Watch Videos'" [icon]="'fa fa-fw fa-television'"></app-page-header>
  <div class="row mb-3" >
    <div class="col col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong>Original Video - </strong>
          {{originalVideo.name}}
        </div>
        <div class="card-body">
          <vg-player style="width:50%">
            <video [vgMedia]="media" #media id="singleVideo" preload="auto" controls>
              <source [src]="getVideoUrl(3)" type="video/mp4">
              <source [src]="getVideoUrl(3)" type="video/webm">
            </video>
          </vg-player>
        </div>
      </div>
    </div>
    <div class="col col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong>Conversions</strong>
        </div>
        <div class="card-body">
          Video Selected: NAME
          <vg-player style="width:50%" (onPlayerReady)="onPlayerReady($event)">
            <video [vgMedia]="media" #media id="singleVideo" preload="auto" [src]="currentItemConversion.src" type="video/mp4" controls></video>
          </vg-player>
        </div>
        <hr>
        <div class="card-body">
          Select conversion:
          <!-- *ngFor="let conversion of original.conversions; let $index = index"-->
          <div class="list-group" >
            <!--  <a href="javascript:void(0)" class="list-group-item active"> {{ conversion.name }}</a>-->
            <a href="javascript:void(0)" class="list-group-item">CONVERSION NAME</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng4-loading-spinner></ng4-loading-spinner>
