  <div class="row mb-3" *ngFor="let original of listOriginalComplete">
    <div class="col col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong>Original Video - </strong>
          {{original.name}}
        </div>
        <div class="card-body">
          <vg-player style="width:50%">
            <video [vgMedia]="media" #media id="singleVideo" preload="auto" controls>
              <source [src]="getVideoUrl(original.originalId)" type="video/mp4">
              <source [src]="getVideoUrl(original.originalId)" type="video/webm">
            </video>
          </vg-player>
        </div>
      </div>
    </div>
    <div class="col col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong>Conversions</strong>
        </div>
        <div class="card-body">
          <vg-player style="width:50%">
            <video [vgMedia]="media" #media id="singleVideo" preload="auto" controls>
              <source [src]="getVideoUrl(original.conversions[0].conversionId)" type="video/mp4">
              <source [src]="getVideoUrl(original.conversions[0].conversionId)" type="video/webm">
            </video>
          </vg-player>
          <ul>
            <li *ngFor="let conversion of original.conversions">
              {{ conversion.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
