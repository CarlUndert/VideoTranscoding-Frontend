<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img id="videoTranscodingLogo" src="assets/images/VideoTranscoding_white_logo.png" />
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" id="nick" #nick name="nick" class="form-control input-underline input-lg" placeholder="Nick">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" #password name="password" class="form-control input-underline input-lg" placeholder="Password">
                    </div>
                    <div *ngIf="error_login" class="alert alert-danger">
                        <strong>Oh !</strong> Nick or Password are incorrect.
                    </div>
                </div>
                <button class="btn rounded-btn" type="submit" (click)="logIn(nick.value, password.value, $event)"> Log in </button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
<ng4-loading-spinner></ng4-loading-spinner>
