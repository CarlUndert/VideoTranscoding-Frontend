<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img id="videoTranscodingLogo" src="assets/images/VideoTranscoding_white_logo.png" />
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" id="nick" required="true" #nick name="nick"  class="form-control input-underline input-lg"
                            placeholder="Nick">
                    </div>

                    <div class="form-group">
                        <input type="password" id="password" required="true" #password name="password"  class="form-control input-underline input-lg"
                            placeholder="Password">
                    </div>
                </div>
                <button class="btn rounded-btn" (click)="logIn(nick.value, password.value, $event)"> Log in </button>
                &nbsp;
                <button class="btn rounded-btn" [routerLink]="['/signup']">Register</button>
            </form>
        </div>
    </div>
</div>
